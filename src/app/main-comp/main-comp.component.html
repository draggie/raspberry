<div class="row">
  <div class="col-md-6">
    <button type="button" (click)='SetHighVoltage()' class="btn btn-outline-primary">Start</button>
    <p>

  </div>
  <div class="col-md-6">
    <button type="button" (click)='SetLowVoltage()' class="btn btn-outline-warning">Stop</button>

    </p>
  </div>
</div>
